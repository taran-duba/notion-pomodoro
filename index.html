<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
            color: #2c3e50;
        }
        .settings-container {
            background-color: #fff;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
            display: flex;
            gap: 20px;
            align-items: center;
        }
        .time-setting {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .setting-label {
            font-size: 0.85em;
            color: #7f8c8d;
            margin-bottom: 5px;
        }
        .time-display {
            font-size: 1.1em;
            font-weight: bold;
            color: #34495e;
            margin: 5px 0;
        }
        .arrow-button {
            background: none;
            border: none;
            padding: 5px;
            cursor: pointer;
            font-size: 1em;
            color: #3498db;
        }
        .arrow-button:hover {
            color: #2980b9;
        }
        .timer-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.08);
            text-align: center;
        }
        .timer-state {
            font-size: 1.5em;
            margin-bottom: 15px;
            font-weight: 600;
            color: #e67e22; /* Example work color */
        }
        .break .timer-state {
            color: #27ae60; /* Example break color */
        }
        .time {
            font-size: 3em;
            margin-bottom: 20px;
            color: #333;
        }
        .controls button {
            padding: 12px 20px;
            margin: 0 8px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 500;
            transition: background-color 0.3s ease;
        }
        .start {
            background-color: #5cb85c;
            color: white;
        }
        .start:hover {
            background-color: #4cae4c;
        }
        .pause {
            background-color: #d9534f;
            color: white;
        }
        .pause:hover {
            background-color: #c9302c;
        }
        .reset {
            background-color: #5bc0de;
            color: white;
        }
        .reset:hover {
            background-color: #46b8da;
        }
    </style>
</head>
<body class="">
    <div class="settings-container">
        <div class="time-setting">
            <div class="setting-label">Work (min)</div>
            <button class="arrow-button" id="workTimeUp">&#9650;</button>
            <div class="time-display" id="workTimeDisplay">25</div>
            <button class="arrow-button" id="workTimeDown">&#9660;</button>
        </div>
        <div class="time-setting">
            <div class="setting-label">Break (min)</div>
            <button class="arrow-button" id="breakTimeUp">&#9650;</button>
            <div class="time-display" id="breakTimeDisplay">5</div>
            <button class="arrow-button" id="breakTimeDown">&#9660;</button>
        </div>
    </div>
    <div class="timer-container">
        <div class="timer-state" id="timerState">Work</div>
        <div class="time" id="timeDisplay">25:00</div>
        <div class="controls">
            <button class="start" id="startButton">Start</button>
            <button class="pause" id="pauseButton">Pause</button>
            <button class="reset" id="resetButton">Reset</button>
        </div>
    </div>

    <script>
        let workDuration = parseInt(document.getElementById('workTimeDisplay').textContent) * 60;
        let breakDuration = parseInt(document.getElementById('breakTimeDisplay').textContent) * 60;
        let currentTime = workDuration;
        let isWork = true;
        let isRunning = false;
        let timerInterval;

        const workTimeDisplay = document.getElementById('workTimeDisplay');
        const workTimeUpButton = document.getElementById('workTimeUp');
        const workTimeDownButton = document.getElementById('workTimeDown');
        const breakTimeDisplay = document.getElementById('breakTimeDisplay');
        const breakTimeUpButton = document.getElementById('breakTimeUp');
        const breakTimeDownButton = document.getElementById('breakTimeDown');
        const timerStateDisplay = document.getElementById('timerState');
        const timeDisplay = document.getElementById('timeDisplay');
        const startButton = document.getElementById('startButton');
        const pauseButton = document.getElementById('pauseButton');
        const resetButton = document.getElementById('resetButton');
        const timerContainer = document.querySelector('.timer-container');

        function updateDisplay() {
            const minutes = Math.floor(currentTime / 60).toString().padStart(2, '0');
            const seconds = (currentTime % 60).toString().padStart(2, '0');
            timeDisplay.textContent = `${minutes}:${seconds}`;
            timerContainer.className = `timer-container ${isWork ? '' : 'break'}`; // Update class for styling
        }

        function startTimer() {
            if (!isRunning) {
                isRunning = true;
                timerInterval = setInterval(() => {
                    currentTime--;
                    updateDisplay();
                    if (currentTime < 0) {
                        clearInterval(timerInterval);
                        isRunning = false;
                        isWork = !isWork;
                        currentTime = isWork ? workDuration : breakDuration;
                        timerStateDisplay.textContent = isWork ? 'Work' : 'Break';
                        updateDisplay(); // Update display immediately after switching
                        startTimer(); // Automatically start the next session
                    }
                }, 1000);
            }
        }

        function pauseTimer() {
            isRunning = false;
            clearInterval(timerInterval);
        }

        function resetTimer() {
            isRunning = false;
            clearInterval(timerInterval);
            isWork = true;
            workDuration = parseInt(workTimeDisplay.textContent) * 60;
            breakDuration = parseInt(breakTimeDisplay.textContent) * 60;
            currentTime = workDuration;
            timerStateDisplay.textContent = 'Work';
            updateDisplay();
        }

        function updateWorkTime(increment) {
            let currentWorkTime = parseInt(workTimeDisplay.textContent);
            currentWorkTime += increment;
            if (currentWorkTime > 0) {
                workTimeDisplay.textContent = currentWorkTime;
                if (!isRunning && isWork) {
                    workDuration = currentWorkTime * 60;
                    currentTime = workDuration;
                    updateDisplay();
                } else if (!isRunning && !isWork) {
                    workDuration = currentWorkTime * 60;
                }
            }
        }

        function updateBreakTime(increment) {
            let currentBreakTime = parseInt(breakTimeDisplay.textContent);
            currentBreakTime += increment;
            if (currentBreakTime > 0) {
                breakTimeDisplay.textContent = currentBreakTime;
                if (!isRunning && !isWork) {
                    breakDuration = currentBreakTime * 60;
                    currentTime = breakDuration;
                    updateDisplay();
                } else if (!isRunning && isWork) {
                    breakDuration = currentBreakTime * 60;
                }
            }
        }

        workTimeUpButton.addEventListener('click', () => updateWorkTime(1));
        workTimeDownButton.addEventListener('click', () => updateWorkTime(-1));
        breakTimeUpButton.addEventListener('click', () => updateBreakTime(1));
        breakTimeDownButton.addEventListener('click', () => updateBreakTime(-1));
        startButton.addEventListener('click', startTimer);
        pauseButton.addEventListener('click', pauseTimer);
        resetButton.addEventListener('click', resetTimer);

        // Initial display
        updateDisplay();
    </script>
</body>
</html>
